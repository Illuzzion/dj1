{% extends 'orders/base.html' %}
{% load staticfiles %}

{% block title_block %}Добавление магазина в {{ city.name }}{% endblock %}

{% block body_block %}
    <h2>Добавление магазина в {{ city.name }}</h2>

    <form method="post" action="{% url 'orders:add_shopcbv' city.slug %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Добавить магазин</button>
    </form>
{% endblock %}
