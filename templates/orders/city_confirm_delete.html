{% extends 'orders/base.html' %}
{% load staticfiles %}

{% block title_block %}Удаление города {{ city.name }}{% endblock %}

{% block body_block %}
    <h2>Хотите удалить {{ city.name }}?</h2>

    <form method="post" action="{% url 'orders:delete_city' city.slug %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Удалить</button>
    </form>
{% endblock %}
